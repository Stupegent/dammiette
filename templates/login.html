	<style>
	  body, input, select, button, label {
			font-family: 'Dancing Script', cursive !important;
		}
	  body {
		font-family: 'Dancing Script', cursive;
		background-color: #fdfdfd;
		margin: 0;
		padding: 0;
	  }
	  form {
		max-width: 400px;
		margin: 20px auto;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 10px;
		background-color: #fff;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	  }
	  label {
		display: block;
		margin-bottom: 5px;
		font-weight: bold;
		color: #444;
	  }
	  .form-group {
		margin-bottom: 15px;
	  }
	  input, select, button {
		width: 100%;
		padding: 10px;
		margin-top: 5px;
		font-family: 'Dancing Script', cursive;
		font-size: 1.2em;
		border: 2px solid #101010;
		border-radius: 10px;
		box-sizing: border-box;
	  }
	  .color-options, .size-options {
		display: flex;
		gap: 15px;
	  }
	  .color-option, .size-option {
		display: flex;
		align-items: center;
	  }
	  .color-input {
		appearance: none;
		width: 25px;
		height: 25px;
		border: 2px solid #ccc;
		border-radius: 50%;
		margin-right: 10px;
		cursor: pointer;
		outline: none;
	  }
	  .color-input.bordeau { background-color: rgb(126, 37, 37); }
	  .color-input.beige { background-color: beige; }
	  .color-input.black { background-color: black; }
	  .color-input:checked {
		border: 2px solid #000;
	  }
	  button {
		background-color: greenyellow;
		color: rgb(211, 110, 110);
		border: 4px solid black;
		cursor: pointer;
		transition: background-color 0.3s ease;
	  }
	  button:hover {
		background-color: #ff6b81;
		color: rgb(230, 230, 230);
	  }
	  input:focus {
		border-color: #881b41; /* Pink border on focus */
		outline: none; /* Remove default focus outline */
		}
	</style>
